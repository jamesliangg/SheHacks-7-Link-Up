<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src='fullcalendar/dist/index.global.js'></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'timeGridWeek'
        });
        calendar.render();
      });
    </script>
    <title>HTML CSS Website</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__container">
        <a href="/" id="navbar__logo"><i class="fas fa-gem"></i>NEXT</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span> <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="/" class="navbar__links">Home</a>
          </li>
          <li class="navbar__item">
            <a href="/tech" class="navbar__links">Tech</a>
          </li>
          <li class="navbar__item">
            <a href="/products" class="navbar__links">Products</a>
          </li>
          <li class="navbar__btn">
            <a href="/sign-up" class="button">Sign Up</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="main">
      <div class="main__container">
        <div class="main__content">
          <h1>TECH SECTION</h1>
          <p>Check out our technologies</p>
          <!-- <button class="main__btn"><a href="#">Get Started</a></button> -->
          <input onchange="getFiles()" id="fileinput" type="file" class="customfile" accept=".ics" multiple>
          <br><br>
          <label for="beginDate">Select Beginning Date</label>
            <input type="date" id="beginDate" name="beginDate" value="2023-01-01" min="2023-01-01" max="2023-12-31">
            <br>
            <label for="beginTime">Select Beginning Time</label>
            <input type="time" id="beginTime" name="beginTime" min="00:00" max="24:00" required>
            <br>
            <label for="endDate">Select End Date</label>
            <input type="date" id="endDate" name="endDate" value="2023-01-01" min="2023-01-01" max="2023-12-31">
            <br>
            <label for="endTime">Select Beginning Time</label>
            <input type="time" id="endTime" name="endTime" min="00:00" max="24:00" required>
            <br>
            <label for="eventTitle">Event Title</label>
            <input type="text" id="eventTitle" name="eventTitle">
            <br>
            <label for="location">Location</label>
            <input type="text" id="location" name="location">
            <br>
            <button onclick="downloadPlan()" class="main__btn"><a href="#">Submit</a></button>
        </div>
        <div class="calendar_background">
          <div id='calendar'></div>
      </div>
        <!-- <div class="main__img-container">
          <img id="main__img" src="images/pic2.jpg" />
        </div> -->
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
